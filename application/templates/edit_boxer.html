{% extends 'navbar.html' %}

{% block title %}
<title>Boxers</title>
{% endblock %}

{% block content %}
<h2> Current Boxers: </h2><br>
{% for boxer in all_boxers %}
    {{ boxer.first_name }} <a href="{{ url_for('edit_boxer', first_name = boxer.first_name) }}"><button type="button" class="btn btn-dark">Edit</button></a>
    <a href="{{ url_for('delete_boxer', first_name=boxer.first_name) }}"><button type="button">Delete</button></a>
    <br><br>
{% endfor %}
{% endblock content %}
