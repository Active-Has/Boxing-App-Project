{% extends 'navbar.html' %}

{% block title %}
<title>Boxing Clubs</title>
{% endblock %}

{% block content %}
<h2> Current Clubs: </h2><br>
{% for club in all_clubs %}
    {{ club.club_name }} <a href="{{ url_for('edit_club', club_name = club.club_name) }}"><button type="button" class="btn btn-dark">Edit</button></a>
    <a href="{{ url_for('delete_club', club_name=club.club_name) }}"><button type="button">Delete</button></a>
    <br><br>
{% endfor %}
{% endblock content %}
